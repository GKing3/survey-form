<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LitNest Survey Form | Welcome </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=optional" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"> LitNest Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform. </p>
    <form action="" id="survey-form">
        <label for="name" id="name-label"> Name 
            <input type="text" id="name" placeholder="Enter your name" />
        </label>
        <label for="email" id="email-label"> Email 
            <input type="email" id="email" placeholder="Enter your email"/>
        </label>
        <label for="age" id="number-label"> Age (optional)
            <input type="number" id="age" min="13" max="120" placeholder="Enter your age"/>
        </label>
        <label>Which age group do you belong in? 
            <select id="dropdown">
                <option> Select an option </option>
                <option> 13-17 </option>
                <option> 18-23 </option>
                <option> 24-35 </option>
                <option> 36-45 </option>
                <option> 46+ </option>
            </select>
        </label>
        <label for="recommendation"> <p>Would you recommend LitNest to a friend?</p>
            <input type="radio" name="recommendation"/> Most likely <br/>
            <input type="radio" name="recommendation"/> Less likely <br/>
            <input type="radio" name="recommendation"/> Not sure
        </label>
        <label for="favourite"> <p>What is your favourite music genre? </p>
            <input type="checkbox" value="classical-music"/> Classical Music <br/>
            <input type="checkbox" value="edm"/> Electronic Dance Music <br/>
            <input type="checkbox" value="rnb"/> RnB <br/>
            <input type="checkbox" value="afrobeats"/> Afrobeats <br/>
            <input type="checkbox" value="country-music"/> Country Music
        </label>
        <label for="textarea"> Any comments or suggestions?
            <textarea name="textarea" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </label>
        <button id="submit"> Submit </button>
    </form>
</body>
</html>
